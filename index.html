<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>
<body>
    <section class="container">
     <form>
     <i class="fas fa-search"></i>
     <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
     </form>
     <div class="product-list">
        <div class="product">
            <img src="tshirt.jpg" alt="">
            <div class="p-details">
                <h2> Tshirt Men </h2>
                <h3> $ 35.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="jeans.jpg" alt="">
            <div class="p-details">
                <h2> Zara Jeans </h2>
                <h3> $ 99.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="shoes.jpg" alt="">
            <div class="p-details">
                <h2> Adidas Shoes </h2>
                <h3> $ 300.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="hoddie.jpg" alt="">
            <div class="p-details">
                <h2> Hoddie </h2>
                <h3> $ 75.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="cap.jpg" alt="">
            <div class="p-details">
                <h2> Denim Cap </h2>
                <h3> $ 5.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="bag.jpg" alt="">
            <div class="p-details">
                <h2> Adidas Bag  </h2>
                <h3> $ 80.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="sandal.jpg" alt="">
            <div class="p-details">
                <h2> Casual Sandal</h2>
                <h3> $ 20.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="socks.jpg" alt="">
            <div class="p-details">
                <h2> Socks </h2>
                <h3> $ 3.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="watch.jpg" alt="">
            <div class="p-details">
                <h2> Rolex Watch </h2>
                <h3> $ 5000.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="earphone.jpg" alt="">
            <div class="p-details">
                <h2> Earphone </h2>
                <h3> $ 90.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="iphone.jpg" alt="">
            <div class="p-details">
                <h2> Iphone 14 Max Pro</h2>
                <h3> $ 1400.00</h3>
            </div>
        </div>

        <div class="product">
            <img src="jacket.jpg" alt="">
            <div class="p-details">
                <h2> Jacket </h2>
                <h3> $ 400.00</h3>
            </div>
        </div>
     </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
